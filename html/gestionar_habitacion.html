<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Gestionar habitaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">🛠 Página del Admin</h1>

    <!-- FORMULARIO para crear habitación -->
    <div class="card p-4 mb-4 shadow-sm" style="max-width: 600px; margin: 0 auto;">
      <h2 class="mb-3">Crear nueva habitación</h2>
      <form id="crear_habitacion_form">
        <div class="mb-3">
          <label for="num_habitacion" class="form-label">Nº de habitación:</label>
          <input type="text" id="num_habitacion" class="form-control">
        </div>

        <div class="mb-3">
          <label for="tipo_habitacion" class="form-label">Tipo de habitación:</label>
          <input type="text" id="tipo_habitacion" class="form-control">
        </div>

        <div class="mb-3">
          <label for="precio_habitacion" class="form-label">Precio:</label>
          <input type="text" id="precio_habitacion" class="form-control">
        </div>

        <input type="submit" value="Crear habitación" class="btn btn-success w-100">
      </form>
    </div>

    <hr>

    <!-- SELECCIÓN de habitaciones -->
    <div class="card p-4 mb-4 shadow-sm" style="max-width: 600px; margin: 0 auto;">
      <h2 class="mb-3">Modificar disponibilidad</h2>
      <div class="mb-3">
        <label for="habitacionSelect" class="form-label">Elegí una habitación:</label>
        <select id="habitacionSelect" class="form-select"></select>
      </div>
      <div class="d-flex justify-content-between">
        <button id="disponibleBtn" class="btn btn-primary w-50 me-2">Marcar como disponible</button>
        <button id="ocupadaBtn" class="btn btn-danger w-50">Marcar como ocupada</button>
      </div>
    </div>

    <hr>

    <!-- LISTA -->
    <div class="card p-4 shadow-sm" style="max-width: 600px; margin: 0 auto;">
      <h2 class="mb-3">Lista de habitaciones</h2>
      <button id="mostrarBtn" class="btn btn-info mb-3 w-100">Mostrar habitaciones</button>
      <ul id="listaHabitaciones" class="list-group"></ul>
    </div>
  </div>

  <script src="../js/clases.js"></script>
  <script src="../js/valores.js"></script>
  <script src="../js/admin.js"></script>
  <script src="../js/admin_gestionar.js"></script>
</body>
</html>
