<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Bienvenido al hotel</h1>
        <h2 class="text-center mb-4">Inicia sesión para poder reservar una habitación</h2>

        <form action="" id="user_form" class="p-4 rounded shadow-sm mx-auto" style="max-width: 400px; background-color: #ffffff;">
            <div class="mb-3">
                <label for="nombre_user" class="form-label">Nombre:</label>
                <input type="text" id="nombre_user" class="form-control" placeholder="Ingresa tu nombre">
            </div>

            <div class="mb-3">
                <label for="apellido_user" class="form-label">Apellido:</label>
                <input type="text" id="apellido_user" class="form-control" placeholder="Ingresa tu apellido">
            </div>

            <div class="mb-3">
                <label for="dni_user" class="form-label">DNI:</label>
                <input type="text" id="dni_user" class="form-control" placeholder="Ingresa tu DNI">
            </div>

            <input type="submit" value="Aceptar" class="btn btn-primary w-100">
        </form>
    </div>

    <script src="../js/clases.js"></script>
    <script src="../js/valores.js"></script>
</body>
</html>
