<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Habitaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <h1>Listado de Habitaciones</h1>
    <h2>Usuario creado</h2>
    <span id="usuarioNombre"></span>

    <h2>Listado de Habitaciones</h2>
    <table border="1" id="habitacionesTabla">
        <thead>
            <tr>
                <th>N° Habitación</th>
                <th>Tipo</th>
                <th>Precio</th>
                <th>Estado</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="habitacionesLista">
            <!-- Las habitaciones se insertarán aquí dinámicamente -->
        </tbody>
    </table>

    <script src="../js/clases.js"></script>
    <script src="../js/usuario_habitacion.js"></script>
    <script src="../js/usuario.js"></script>
</body>
</html>
